<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Form</title>
  <link rel="stylesheet" href="static/styles.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="header">
      <div class="company-info">
        <div><label for="company_name"></label>
          <input type="text" id="company_name" name="company_name" placeholder="Enter Company Name" required>
        </div>
        <div><label for="company_address"></label>
          <input type="text" id="company_address" name="company_address" placeholder="Company's Address">
        </div>
        <div> <label for="email"></label>
          <input type="text" id="text" name="text" placeholder="City, State Zip">
        </div>
        <div>
          <label for="Country"></label>
          <input type="text" id="Country" name="Country" placeholder="Country">
        </div>
      </div>
      <div class="text-right">
        <h1 class="report-title" style=" font-size: 28px;
            font-weight: bold;
            text-align: right; margin:10px">Expense Report</h1>

        <!-- <div class="report-id">ER-10001</div> -->
      </div>
    </div>

    <hr>

    <!-- Report Section -->
    <div class="section">
      <!-- Left Section -->
      <div class="left-section">
        <h2>
          <label for="report_title"></label>
          <input type="text" id="report_title" name="report_title" placeholder="Report Title" required />
        </h2>
        <label for="business_purpose"></label>
        <textarea id="business_purpose" name="business_purpose" rows="3" cols="50" placeholder="Purpose"></textarea>
      </div>

      <!-- Right Section -->
      <div class="right-section">
        <div class="form-group">
          <div style="margin-top: 10px;">
            <label for="submitted_by">Submitted By</label>
            <input type="text" id="submitted_by" name="submitted_by" style="width: 80%;" />
          </div>
          <div style="margin-top: 10px;">
            <label for="submitted_on">Submitted On</label>
            <input type="date" id="submitted_on" name="submitted_on" value="2024-11-26" style="width: 80%;" />
          </div>
        </div>
        <div class="form-group">
          <div>
            <label for="report_to">Report To</label>
            <input type="text" id="report_to" name="report_to" style="width: 80%;" />
          </div>
          <div>
            <label>Reporting Period</label>
            <div class="reporting-period">
              <input type="date" id="startDate" name="startDate" value="2024-12-26" style="width: 80%;" />
              <input type="date" id="endDate" name="endDate" value="2024-12-26" style="width: 80%;" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <!-- Expense Section -->

    <div class="expense-table">
      <table id="expenseTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Expense Description</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-label="Date"><input type="date" id="Expense_Date" name="Expense_Date" value="2025-12-25"></td>
            <td><textarea id="Expense_Description" placeholder="Expense Description" rows="2"></textarea></td>
            <td data-label="Category"><label for="Category"></label>
              <input type="text" id="Category" name="Category" placeholder="Category"></td>
            <td><input type="number" class="amount-input" placeholder="0.00" oninput="updateTotal()" required></td>

          </tr>
        </tbody>
      </table>
    </div>

    <div>
      <button onclick="addRow()" id="addExpense" class="addExpense">Add Expense</button>
    </div>
    <p class="total">Total: â‚¹0.00</p>

  </div>

  <!-- Footer Section -->
  <div class="footer">
    <button id="download" class="btn-download">Download as PDF</button>
  </div>

  

  <script src="JS/script.js"></script>
</body>

</html>
