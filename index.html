<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Report</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="company-info">
                <div><label for="user_name"></label>
                  <input type="text" id="user_name" name="user_name" placeholder="Enter Name" required></div>
                <div><label for="department"></label>
                  <input type="text" id="department" name="department" placeholder="Enter Department"></div>
                <div> <label for="email"></label>
                  <input type="email" id="email" name="email" placeholder="Enter Email ID"></div>
                <div> <label for="email"></label>
                  <label for="phone"></label>
        <input type="text" id="phone" name="phone" placeholder="Enter phone number"></div>
            </div>
            <div class="text-right">
                <h1 class="report-title" style=" font-size: 28px;
                font-weight: bold;
                text-align: right; margin:10px">Expense Report</h1>
                
                <!-- <div class="report-id">ER-10001</div> -->
            </div>
        </div>


        <!--image -->
        <hr>
        
        <h3 style="text-align:center;">Upload Company/Department Logo</h3>

        <form>
          <label for="logoUpload">Choose a logo:</label>
          <input type="file" id="logoUpload" accept="image/*">
        </form>
        
        <div class="image">
          <h3>Logo Preview:</h3>
          <img id="logoPreview" src="" alt="Logo Preview" style="max-width: 200px; max-height: 200px;">
        </div>
        
        <hr>

        <!-- Report Section -->
        <div class="section">
          
            <!-- Left Section -->
            <div class="left-section">
              <h2><label for="report_title"></label>
                <input type="text" id="report_title" name="report_title"placeholder="Report Title" style=" width:90%;" required></h2>
                <label for="business_purpose"></label>

                <textarea id="business_purpose" name="business_purpose" rows="4" cols="50" placeholder="Purpose"></textarea>
            </div>
        
            <!-- Right Section -->
            <div class="right-section">
              <div class="form-group">
                <label for="submitted_by">Submitted By</label>
                <input type="text" id="submitted_by" name="submitted_by">
              </div>
              <div class="form-group">
                <label for="submitted_on">Submitted On</label>
                <input type="date" id="submitted_on" name="submitted_on" value="2024-11-26">
              </div>
              <div class="form-group">
                <label for="report_to">Report To</label>
                <input type="text" id="report_to" name="report_to">
              </div>
              <div class="form-group">
                <label>Reporting Period</label>
                <div class="date-range">
                  <input type="date" id="startDate" name="startDate" value="2024-12-26" style="margin-bottom: 10px;">
                  <input type="date" id="endDate" name="endDate" value="2024-12-26">
                </div>
              </div>
            </div>
          </div>
          
        <hr> 
        <div class="expense-table">
          <div class="table-container">
          <table  id="expenseTable" style="width:100%">
              <thead>
                  <tr>
                      <th>Date</th>
                      <th>Expense Description</th>
                      <th>Category</th>
                      <th>Amount</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td data-label="Date"  ><input type="date" id="Expense_Date" name="Expense_Date" value="2025-12-25"></td>
                      <td data-label="Expense Description"><textarea id="Expense_Description"   name="Expense_Description" placeholder="Expense Description" rows="2" cols="40"></textarea></td>
                      <td data-label="Category">
                        <select id="Category" name="Category" style="width: 150px; height: 30px; font-size: 14px; background-color: #f9f9f9; border: 1px solid #ccc; border-radius: 4px; padding: 5px; cursor: pointer;">
                          <option value="" disabled selected>Select Category</option>
                          <option value="Travel">Travel</option>
                          <option value="Food">Food</option>
                          <option value="Accommodation">Accommodation</option>
                          <option value="Miscellaneous">Miscellaneous</option>
                        </select>
                      </td>
                      <td data-label="Amount"><input type="number" id="Amount" name="Amount" class="amount-input" placeholder="0.00" required></td>
                  </tr>
              </tbody>
              <tfoot>
                  <tr style="background-color: #cec6c6c0;"> 
                      <td> <p><a href="#" id="addExpense" style="text-decoration: none;">Add New Expense</a></p></td>
                      <td colspan="2" style="text-align:center;  ">TOTAL</td>
                      <td id="totalAmount" style="text-align:center;">0.00</td>
                  </tr>
              </tfoot>
          </table>
        </div>
      </div>
      
      <!-- Footer Section -->
      <div class="footer">
          <button id="download" class="btn-download">Download as PDF</button>
      </div>
        
    </div>
    <script src="JS/script.js"></script>
    

</body>
</html>
